<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chess Game</title>
</head>
<body>
    <main>
        <div class="game">
            <div id="bot-details">
                <img src="mc.avif" alt="bot-profile picture" id="bot-picture" />
                <div class="bot-name">Magnus Carlsen with 10000 IQ</div>
                <div class="bot-rating">Rating: 999999</div>
                <div class="bot-clock">10:00</div>
            </div>
            <div class="container">
                <div id="board"></div>
            </div>
            <div id="human-details"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
